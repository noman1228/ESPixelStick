[platformio]
default_envs = esp32_jmt_eth ;, esp32_jmt, jmt_esp32_dig_octa


[esp32_cust]
extends = esp32
build_type = release
build_flags =
    ${esp32.build_flags}
    -D ESPS_VERSION="4.xXx"
;    -DCORE_DEBUG_LEVEL=5

lib_deps =
    ${esp32.lib_deps}
    https://github.com/olikraus/U8g2_Arduino
extra_scripts =
    ${esp32.extra_scripts}
    .scriptsJT/post_efu.py
build_unflags =
    ${esp32.build_unflags}



[env:esp32_jmt]
extends = esp32_cust
board = jmt
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME='"JMT_WIFI"'
    -D BOARD_ESP32_JMT
    -D SUPPORT_OLED
build_unflags =
    ${esp32_cust.build_unflags}

[env:esp32_jmt_eth]
extends = esp32_cust
board = jmt
board_build.partitions = ESP32_partitions.csv
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME='"JMT_ETH"'
    -D BOARD_ESP32_JMT_ETH
    -D SUPPORT_OLED
    -D ESP_SCL_PIN=33
    -D ESP_SDA_PIN=32
build_unflags =
    ${esp32_cust.build_unflags}



    
[env:jmt_esp32_dig_octa]
extends = esp32_cust
board = wemos_d1_mini32
build_flags =
    ${esp32_cust.build_flags}
    -D BOARD_NAME='"JMT_DIG_OCTA"'
    -D BOARD_ESP32_QUINLED_DIG_OCTA
build_unflags =
    ${esp32_cust.build_unflags}
    -D SUPPORT_OLED



