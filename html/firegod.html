<fieldset id="firegod">
    <legend class="esps-legend" id="Title">FireGod Serial Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="num_chan">Channel Count</label>
        <div class="col-sm-4">
            <input type="number" class="form-control is-valid SerialCount" id="num_chan" step="1" min="1" max="128" value="0" required title="Number of Channels" onchange="RefreshSerialRate()">
        </div>
        <label class="control-label col-sm-2" for="baudrate">Baudrate</label>
        <div class="col-sm-4">
            <input type="number" class="form-control is-valid" id="baudrate" step="1" min="38400" max="460800" value="57600" required title="Baudrate in bps" onchange="RefreshSerialRate()">
        </div>
    </div>

    <label class="control-label col-sm-2 hidden AdvancedMode" for="data_pin">GPIO Output</label>
    <div class="col-sm-4">
        <input type="number" class="form-control is-valid hidden AdvancedMode" id="data_pin" step="1" min="0" max="64" value="65" required title="GPIO pn which to output data">
    </div>
</fieldset>

<script>
    function RefreshSerialRate()
    {
        var NumberOfBytesInFrame = parseInt($('#firegod #num_chan').val());
        // var BitsPerByte          = 1 + 8 + 2;
        // var TimePerByte          = TimePerBit * BitsPerByte;
        // var TimePerFrame         = TimePerByte * (NumberOfBytesInFrame);
        var TimePerFrame            = ((1 / $('#firegod #baudrate').val()) * 11) * (NumberOfBytesInFrame);

        var rateMs = TimePerFrame * 1000;
        var hz     = 1 / TimePerFrame;
        $('#refresh').html(Math.ceil(rateMs) + ' ms / ' + Math.floor(hz) + ' fps');
    } // RefreshSerialRate
</script>
